---
# Waybar status bar configuration role

- name: Create waybar config directory
  ansible.builtin.file:
    path: "{{ user_home }}/.config/waybar"
    state: directory
    mode: '0755'
  tags: [waybar, config]

- name: Deploy waybar config
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../configs/waybar/config.jsonc"
    dest: "{{ user_home }}/.config/waybar/config"
    mode: '0644'
  tags: [waybar, config]

- name: Deploy waybar style
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../configs/waybar/style.css"
    dest: "{{ user_home }}/.config/waybar/style.css"
    mode: '0644'
  tags: [waybar, config]
