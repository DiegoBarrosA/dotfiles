---
# Mako notification daemon configuration role

- name: Create mako config directory
  ansible.builtin.file:
    path: "{{ user_home }}/.config/mako"
    state: directory
    mode: '0755'
  tags: [mako, config]

- name: Deploy mako config
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../configs/mako/config"
    dest: "{{ user_home }}/.config/mako/config"
    mode: '0644'
  tags: [mako, config]
